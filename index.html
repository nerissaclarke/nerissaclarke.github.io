<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Example</title>
    <meta charset="utf-8" />
  	<!--sets up a “full-screen” map. Now we can set up links to our stylsheet and to Leaflets (notice we have downloaded our Leaflet library this time so we are accessing it within our directory)!-->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  	<link type="text/css" rel="stylesheet" href="libraries/leaflet-0.7.3/leaflet.css"/>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
  </head>
  <body>
  	<div id="map"></div>
  	<!--Creates sidebar!-->
	<div id="list"></div>
  </body>
  
<!--Add links to all of our libraries and scripts!-->
  <script type="text/javascript" src="libraries/leaflet-0.7.3/leaflet.js"></script> 
  <script type="text/javascript" src="libraries/jQuery/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="libraries/d3/d3.min.js"></script>  
  <script type="text/javascript" src="libraries/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</html>
